<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>EasyConvert</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title text-center">EasyConvert</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container container-convert">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form" action="#">
                            <div class="row mb-4">
                                <div class="col-md-12 mb-3">
                                    <div class="i-group i-amount">
                                        <label for="amount" class="form-label">Amount:</label>
                                        <input type="text" class="form-control" autocomplete="off" id="amount" placeholder="Enter amount">
                                    </div>
                                </div>
                            </div>
                            <div class="row custom-mb-40">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="s-group">
                                                <label for="fromCurrency" class="form-label">From currency:</label>
                                                <select class="form-select" id="fromCurrency">
                                                    <option value="USD">USD</option>
                                                    <option value="EUR">EUR</option>
                                                    <option value="GBP">GBP</option>
                                                    <option value="JPY">JPY</option>
                                                    <option value="AUD">AUD</option>
                                                    <option value="CAD">CAD</option>
                                                    <option value="CHF">CHF</option>
                                                    <option value="CNY">CNY</option>
                                                    <option value="INR">INR</option>
                                                    <option value="UAH" selected>UAH</option>                                                    
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="s-group">
                                                <label for="toCurrency" class="form-label">To currency:</label>
                                                <select class="form-select" id="toCurrency">
                                                    <option value="USD" selected>USD</option>
                                                    <option value="EUR">EUR</option>
                                                    <option value="GBP">GBP</option>
                                                    <option value="JPY">JPY</option>
                                                    <option value="AUD">AUD</option>
                                                    <option value="CAD">CAD</option>
                                                    <option value="CHF">CHF</option>
                                                    <option value="CNY">CNY</option>
                                                    <option value="INR">INR</option>
                                                    <option value="UAH">UAH</option>                                                    
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-convert">Convert</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>
            <section class="section-history">
                <div class="container history-title-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="history-title text-center">History</div>
                        </div>
                    </div>
                </div>
                <div class="container table-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead class="thead">
                                    <tr>
                                        <th>Amount</th>
                                        <th>From currency</th>
                                        <th>To currency</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr>
                                        <td class="align-middle">100 USD</td>
                                        <td class="align-middle">USD</td>
                                        <td class="align-middle">EUR</td>
                                        <td>
                                            <button class="btn btn-delate-row">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
